<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!!</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input formControlName='fullname' placeholder="Enter Your Name" type="text" class="form-control" id="exampleInputPassword1">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Name
                            is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input formControlName='mobileno' type="number" placeholder="Enter Mobile Number" class="form-control" id="exampleInputPassword1">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['mobileno'].dirty && signupForm.hasError('required','mobileno')">*Mobile
                            Number is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName='emailid' type="email" placeholder="Enter Email address" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <span class="text-danger"
                            *ngIf="signupForm.controls['emailid'].dirty && signupForm.hasError('required','emailid')">*Email
                            ID is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName='passward' type="password" class="form-control" placeholder="Enter Passward"
                            id="exampleInputPassword1">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['passward'].dirty && signupForm.hasError('required','passward')">*Passward
                            is required</span>
                    </div>

                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mb-3">Sign up</button>
                </form>
                <a routerLink="/login" style="color: white; cursor: pointer;float: right;color: dodgerblue;">Alread
                    Register? Click to Login!!! </a>
            </div>
        </div>
    </div>
</div>
